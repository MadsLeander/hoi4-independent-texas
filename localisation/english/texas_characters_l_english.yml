 TEX_james_v_allred_desc: "§YJames V. Allred§!, born in 1899, is the current President of Texas and leader of the Texan Democratic Party. He is highly liked both at home and abroad.\n\nHe erlier served in the Texan Immigration Service and the Texan Navy before becoming a lawyer in 1921. He was later elected as the attorney general in 1931 before running as President in 1935."
